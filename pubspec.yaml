name: app_properties
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  dio: ^5.9.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  get_it: ^8.2.0
  go_router: ^16.2.1
  mobile_scanner: ^7.0.1
  shared_preferences: ^2.5.3
  http: ^1.5.0
  image_picker: ^1.2.0
  flutter_dotenv: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  permission_handler: ^12.0.1
  provider: ^6.1.5+1
  mime: ^2.0.0
  geolocator: 14.0.1
  geocoding: ^4.0.0
  flutter_osm_plugin: 1.4.3
  url_launcher: ^6.3.2
  google_maps_flutter: ^2.3.0
  json_annotation: ^4.9.0
  http_parser: ^4.1.2
  bloc_concurrency: ^0.3.0

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/property.png'
  adaptive_icon_background: 'assets/images/property.png'
  adaptive_icon_foreground: 'assets/images/property.png'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.1
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/Roboto-Regular.ttf
    - assets/.env
    - assets/.env.dev
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
